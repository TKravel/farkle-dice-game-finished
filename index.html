<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" type="text/css" href="farkle.css" />
		<title>Farkle!</title>
	</head>

	<body>
		<main class="game-container">
			<header class="row header">Welcome to Farkle!</header>
			<div class="row score-board-container">
				<div class="player-info">
					<div><span class="player-indicator"></span>Player 1</div>
					<div>Score: <span id="player1-score">0</span></div>
				</div>
				<div class="player-info">
					<div><span class="player-indicator"></span>Player 2</div>
					<div>Score: <span id="player2-score">0</span></div>
				</div>
			</div>
			<div class="row">
				<!-- Dice images -->
				<div class="dice">
					<img
						src="images/1.png"
						id="die1"
						data-number="0"
						onclick="diceClick(this)"
					/>
					<img
						src="images/2.png"
						id="die2"
						data-number="1"
						onclick="diceClick(this)"
					/>
					<img
						src="images/3.png"
						id="die3"
						data-number="2"
						onclick="diceClick(this)"
					/>
					<img
						src="images/4.png"
						id="die4"
						data-number="3"
						onclick="diceClick(this)"
					/>
					<img
						src="images/5.png"
						id="die5"
						data-number="4"
						onclick="diceClick(this)"
					/>
					<img
						src="images/6.png"
						id="die6"
						data-number="5"
						onclick="diceClick(this)"
					/>
				</div>
			</div>
			<!-- Scoring -->
			<div id="turn-score" class="row score">0</div>

			<!-- Button row -->
			<div id="start-button" class="row start-button">
				<button class="button bank" onclick="startGame()">
					Start Game!
				</button>
			</div>
			<div id="button-container" class="row button-container hidden">
				<button
					id="roll-button"
					class="button roll"
					onclick="rollDice()"
					disabled="true"
				>
					Roll Dice
				</button>
				<button
					id="bank-button"
					class="button bank"
					onclick="bankScore()"
					disabled="true"
				>
					Bank Score
				</button>
			</div>
			<script
				type="text/javascript"
				src="farkle.js"
				onload="initializeDice()"
			></script>
		</main>
	</body>
</html>
